  <!-- JavaScript for Loading Info Bar Component and All Interactions -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Load the info bar component
      fetch('infobar.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load info bar component');
          }
          return response.text();
        })
        .then(html => {
          // Insert the HTML into the container
          document.getElementById('info-bar-container').innerHTML = html;
          
          // Re-initialize Lucide icons for the loaded content
          lucide.createIcons();
          
          // Initialize info bar functionality after loading
          initializeInfoBar();
        })
        .catch(error => {
          console.error('Error loading info bar:', error);
          // Optionally show a fallback message
          document.getElementById('info-bar-container').innerHTML = 
            '<div class="text-slate-400 text-center py-4">Info bar could not be loaded</div>';
        });

      // Function to initialize info bar interactions
      function initializeInfoBar() {
        const infoButton = document.getElementById('info-button');
        const infoDropdown = document.getElementById('info-dropdown');
        const titlesTab = document.getElementById('titles-tab');
        const pointsTab = document.getElementById('points-tab');
        const titlesContent = document.getElementById('titles-content');
        const pointsContent = document.getElementById('points-content');

        if (!infoButton || !infoDropdown) {
          console.error('Info bar elements not found');
          return;
        }

        // Toggle dropdown on button click
        infoButton.addEventListener('click', function(e) {
          e.stopPropagation();
          infoDropdown.classList.toggle('hidden');
          setTimeout(() => lucide.createIcons(), 0);
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
          if (!infoButton.contains(event.target) && !infoDropdown.contains(event.target)) {
            infoDropdown.classList.add('hidden');
          }
        });

        // Tab switching
        if (titlesTab && pointsTab && titlesContent && pointsContent) {
          titlesTab.addEventListener('click', function() {
            titlesTab.classList.add('text-white', 'bg-slate-800/50');
            titlesTab.classList.remove('text-slate-400');
            pointsTab.classList.add('text-slate-400');
            pointsTab.classList.remove('text-white', 'bg-slate-800/50');
            titlesContent.classList.remove('hidden');
            pointsContent.classList.add('hidden');
          });

          pointsTab.addEventListener('click', function() {
            pointsTab.classList.add('text-white', 'bg-slate-800/50');
            pointsTab.classList.remove('text-slate-400');
            titlesTab.classList.add('text-slate-400');
            titlesTab.classList.remove('text-white', 'bg-slate-800/50');
            pointsContent.classList.remove('hidden');
            titlesContent.classList.add('hidden');
            setTimeout(() => lucide.createIcons(), 0);
          });
        }
      }

      // Player search functionality
      const playerSearch = document.getElementById('player-search');
      const searchResults = document.getElementById('search-results');

      playerSearch.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        
        if (searchTerm.length === 0) {
          searchResults.classList.add('hidden');
          return;
        }

        // Filter players from allPlayers array (defined in pubs_leaderboard.js)
        if (typeof allPlayers !== 'undefined') {
          const filteredPlayers = allPlayers.filter(p => 
            p.player.toLowerCase().includes(searchTerm)
          ).slice(0, 5); // Show max 5 results

          if (filteredPlayers.length > 0) {
            searchResults.innerHTML = filteredPlayers.map(p => {
              const avatarHTML = p.avatarUrl 
                ? `<img src="${p.avatarUrl}" alt="${p.player}" class="w-10 h-10 rounded-full">`
                : `<div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-white font-bold">${p.player.charAt(0).toUpperCase()}</div>`;
              
              return `
                <div class="search-result-item px-4 py-3 hover:bg-slate-800/70 cursor-pointer flex items-center gap-3 border-b border-slate-800 last:border-b-0" data-player="${p.player}">
                  ${avatarHTML}
                  <div class="flex-1">
                    <div class="font-semibold text-white">${p.player}</div>
                    <div class="text-xs text-slate-400">#${p.num} ‚Ä¢ ${p.pubPoints || 0} points</div>
                  </div>
                  <span class="px-2 py-1 rounded text-xs ${p.regionBg} ${p.regionText}">${p.region}</span>
                </div>
              `;
            }).join('');
            searchResults.classList.remove('hidden');

            // Add click handlers to search results
            document.querySelectorAll('.search-result-item').forEach(item => {
              item.addEventListener('click', function() {
                const playerName = this.getAttribute('data-player');
                const player = allPlayers.find(p => p.player === playerName);
                if (player && typeof showPlayerModal === 'function') {
                  showPlayerModal(player);
                  searchResults.classList.add('hidden');
                  playerSearch.value = '';
                }
              });
            });
          } else {
            searchResults.innerHTML = '<div class="px-4 py-3 text-center text-slate-400">No players found</div>';
            searchResults.classList.remove('hidden');
          }
        }
      });

      // Close search results when clicking outside
      document.addEventListener('click', function(event) {
        if (!playerSearch.contains(event.target) && !searchResults.contains(event.target)) {
          searchResults.classList.add('hidden');
        }
      });
    });
  </script>
